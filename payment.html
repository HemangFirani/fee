<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details | ExplorX</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="progress-container">
        <div class="step step-1 completed">
            <div class="circle">1</div>
            <div class="label">Booking</div>
        </div>
        <div class="step step-2 active">
            <div class="circle">2</div>
            <div class="label">Payment</div>
        </div>
        <div class="step step-3 ">
            <div class="circle">3</div>
            <div class="label">Confirmation</div>
        </div>
    </div>
    
    
    <div class="hel">
        <section class="booking-form">
            <h2>Complete Your Booking</h2>
            <form id="paymentForm" onsubmit="redirectPayment(event)">
                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" required />
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile No:</label>
                    <input type="tel" id="mobile" required />
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" required />
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" required />
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" required>
                        <option value="">Select Payment Method</option>
                        <option value="credit">Credit Card</option>
                        <option value="upi">UPI</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Proceed to Payment</button>
            </form>
        </section>
    </div>

    <script>
        function redirectPayment(event) {
            event.preventDefault();
            const method = document.getElementById("paymentMethod").value;
            
            if (method === "credit") {
                window.location.href = "credit-details.html";
            } else if (method === "upi") {
                window.location.href = "upi-details.html";
            } else {
                alert("Please select a payment method.");
            }
        }
    </script>
</body>
</html>
