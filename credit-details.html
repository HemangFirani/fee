<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Details | ExplorX</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="progress-container">
        <div class="step">
            <span class="circle">1</span>
            <span class="label">Book</span>
        </div>
        <div class="step">
            <span class="circle">2</span>
            <span class="label">Payment</span>
        </div>
        <div class="step active">
            <span class="circle">3</span>
            <span class="label">Credit Details</span>
        </div>
    </div>
    
    <div class="hel">
        <section class="booking-form">
            <h2>Credit Card Details</h2>
            <form id="creditForm" onsubmit="completePayment(event)">
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" required />
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" required />
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="password" id="cvv" required />
                </div>

                <button type="submit" class="submit-button">Pay Now</button>
            </form>
        </section>
    </div>

    <script>
        function completePayment(event) {
            event.preventDefault();
            alert("Payment Successful! Thank you for booking with ExplorX.");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
