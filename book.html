<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ExplorX</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="images/logo.png" alt="logo"></a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="#hotels">Hotels</a></li>
                <li><a href="#activities">Activities</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="progress-container">
      <div class="step step-1 active">
          <div class="circle">1</div>
          <div class="label">Booking</div>
      </div>
      <div class="step step-2 ">
          <div class="circle">2</div>
          <div class="label">Payment</div>
      </div>
      <div class="step step-3">
          <div class="circle">3</div>
          <div class="label">Confirmation</div>
      </div>
  </div>
  
  
    <div class="hel">
        
              <section class="booking-form">
                  <h2>Book Your Trip</h2>
                  <form id="bookingForm" onsubmit="openPaymentPage(event)">
                    <div class="form-group">
                      <label for="destination">Destination:</label>
                      <input
                          type="text"
                          name="destination"
                          id="destination"
                          placeholder="Enter your destination"
                          required
                      />
                  </div>
                
                  <div class="form-group">
                      <label for="start-date">From:</label>
                      <input type="date" name="start-date" id="start-date" required onchange="calculateTripDuration()" />
                  </div>
                
                  <div class="form-group">
                      <label for="end-date">To:</label>
                      <input type="date" name="end-date" id="end-date" required onchange="calculateTripDuration()" />
                  </div>
                
                  <div class="form-group">
                      <label for="budget">Budget: <span id="budgetValue">$1000</span></label>
                      <input
                          type="range"
                          name="budget"
                          id="budget"
                          min="500"
                          max="10000"
                          step="100"
                          value="1000"
                          oninput="updateBudgetValue(this.value)"
                      />
                  </div>
                      <button type="submit" class="submit-button" onclick="openPaymentPage(event)">Book Now</button>
                      <button type="button" onclick="resetForm()">Clear</button>
                  </form>
              </section>
          </div>


        </section>
    </div>
            
         
    

    <footer>
        <div class="social-icons">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://www.twitter.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <p>&copy; 2024 ExplorX. All Rights Reserved.</p>
      </footer>
      <script>
        function updateBudgetValue(value) {
          document.getElementById('budgetValue').textContent = '$' + value;
        }
        function openPaymentPage(event) {
            event.preventDefault();
            window.location.href = "payment.html";}
      </script>
      
    <script src="https://kit.fontawesome.com/6558443b63.js" crossorigin="anonymous"></script>
    <script src="book.js"></script>
</body>
</html>
